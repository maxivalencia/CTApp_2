<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu type="overlay" contentId="main" >
      <ion-content>
        <ion-list lines="none" id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
            <ion-menu-toggle>
            <div *ngFor="let p of appPages; let i = index">
              <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </div>
            <ion-item (click)='logout()'>
              <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
              <ion-label color="danger">Se d√©connecter</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">S'inscrire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nom d'utilisateur :</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Adresse e-mail :</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item> -->
    <!-- <ion-item>
      <ion-label position="floating">Téléphone :</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">Mot de passe :</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmer mot de passe :</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
    <ion-button fill="solid" expand="block" color="primary" (click)="register()">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      Enregistrer
    </ion-button>
  </ion-list>
</ion-content>

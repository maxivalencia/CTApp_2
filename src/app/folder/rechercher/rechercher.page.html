<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Rechercher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-content>
      <ion-list lines="full">
        <ion-item lines="none">
          <ion-row>
            <ion-col size="8">
              <ion-input type="text" placeholder="Imm. ou n° de série véhicule" [(ngModel)]="imm"></ion-input>
            </ion-col>
            <ion-col size="4">
              <ion-row >
                <ion-col size="6">
                  <ion-button (click)="onLoadCar()" color="primary">
                    <ion-icon name="search"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button (click)="onClearCar()" color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-item>        
      </ion-list>
    </ion-card-content>
    
    <!-- <ion-card *ngIf="dataCar"> -->
    <ion-card>
      <ion-toolbar>

        <ion-segment  [(ngModel)]="segmentModel" (ionChange)="segmentChanged($event)">
    
          <ion-segment-button value="visite" layout="icon-start">
            <ion-label>Visite</ion-label>
            <ion-icon name="build-outline"></ion-icon>
          </ion-segment-button>
    
          <ion-segment-button value="vehicule" layout="icon-start">
            <ion-label>Véhicule</ion-label>
            <ion-icon name="car-sport-outline"></ion-icon>
          </ion-segment-button>
    
        </ion-segment>
        
      </ion-toolbar>

      <ion-card-header  color="secondary" *ngIf="segmentModel === 'visite'">
        <ion-card-title>Renseignements visites</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="segmentModel === 'visite'">
        <ion-item>
          <ion-label>Centre : </ion-label>
          <ion-input readonly value="{{dataCar?.ctr_nom}}"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-card-header  color="secondary" *ngIf="segmentModel === 'vehicule'">
        <ion-card-title>Renseignements véhicule</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="segmentModel === 'vehicule'">
        <ion-item>
          <ion-label>Immatriculation : </ion-label>
          <ion-input readonly value="{{dataCar?.cg_immatriculation}}"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title style="text-align: center;">Authetification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nom d'utilisateur :</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe :</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button fill="solid" expand="block" color="primary" (click)="login()">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      Se connecter
    </ion-button>
    <div class="text-center">
      <ion-label>OU</ion-label>
    </div>
    <ion-button fill="solid" expand="block" (click)="register/register" color="success">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      S'inscrire
    </ion-button>
  </ion-list>
</ion-content>
